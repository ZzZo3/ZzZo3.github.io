<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./main/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="pageTitle">ZzZ1ty</title>
    <link rel="icon" type="image/gif" href="./assets/icons/catspin.gif">
</head>
<body class="tileStarry slowSmoothStars" id="mainBody" onload="loadFunc()">
    <div id="isometricParent">
        <div id="isometricContainer">
            <!--CLUBNINE TILES-->
            <img class="isometricTile x3 y3" id="CLUBNINE" data-link="ratex" src="./assets/isometric/CLUBNINE.gif">
            <img class="isometricTile x6 y0" usemap="#schemMap" src="./assets/isometric/CLUBNINE.gif">
            <img class="isometricTile x0 y6" usemap="#schemMap" src="./assets/isometric/CLUBNINE.gif">
            <img class="isometricTile x6 y6" usemap="#schemMap" src="./assets/isometric/CLUBNINE.gif">
            <!--SCHEMATIC GRID-->
            <img class="SchematicTile" id="SchematicTile" data-Xdim="7" data-Ydim="7" usemap="#schemMap" src="./assets/isometric/SCHEMATIC.png">
            <map name="schemMap">
                <area shape="poly" coords="0,256, 64,256, 64,218, 0,218" href="#">
            </map>
            <!--SELECTION NODE-->
            <img id="Selection" src="./assets/isometric/Selection.png">
        </div>
    </div>
    <div class="relative top">
        <!--
        <h3>n0n-sense.org</h3>
        <p>
            hiiii! this is the main path :3
        </p>
        -->
        <a class="hyperlink" href="ratex">RATEX</a>
        <a class="hyperlink" href="photography">PHOTOGRAPHY</a>
        <a class="hyperlink" href="notzork">ZZZ0RK</a>
        <div class="inputResetPair top">
            <div class="slider">
                <label id="SpLabel" for="spreadInput">Spread: []</label>
                <input type="range" min="0.02" max="3" step="0.02" id="spreadInput" oninput="spreadInputFunc()">
            </div>
            <button class="dataButton amberButton resetButton" id="resetSpreadButton" onclick="resetSpread()">reset spread</button>
        </div>
        <div class="inputResetPair">
            <div class="slider">
                <label id="ScLabel" for="scaleInput">Scale: []</label>
                <input type="range" min="0" max="4" step="0.02" value="2" id="scaleInput" oninput="scaleInputFunc()">
            </div>
            <button class="dataButton amberButton resetButton" id="resetScaleButton" onclick="resetScale()">reset scale</button>
        </div>
        <div class="inputResetPair">
            <div class="slider">
                <label id="MnLabel" for="mountainInput">Hill: []</label>
                <input type="range" min="-38" max="38" step="1" value="0" id="mountainInput" oninput="mountainInputFunc()">
            </div>
            <button class="dataButton amberButton resetButton" id="resetMountainButton" onclick="resetMountain()">reset mountain</button>
        </div>
        <input type="text" id="gridXInput" placeholder="X dimension: Int (tiles)" oninput="gridXFunc()">
        <input type="text" id="gridYInput" placeholder="Y dimension: Int (tiles)" oninput="gridYFunc()">
        <button class="dataButton amberButton" id="originButton" onclick="origin()">origin</button>
    </div>
    <script src="./main/programming.js"></script>
</body>
</html>
